<!DOCTYPE html>
<html>
<head>
  <title>Wallet App - Login</title>

  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
  <body> 
  
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="SRC/IMG/logo.png" alt="logo">
          <h3 class="full-width text-left">Bem vindo!</h3>
          <p class="mt small">
            Digite seu e-mail abaixo para ter acesso à aplicação financeira Wallet,
             e ter uma melhor controle dos seus gastos mensais.
          </p>
          <label class="mt" for="input-email">E-mail</label>
          <input placeholder="email@exemplo.com" class="mt small" type="text" name="input-email" id="input-email">
          <button onclick="onClickLogin()" class="full-width mt large">
            Acessar
          </button>
          <a href="src/pages/register/index.html" class="mt larger">Não tem conta? Faça seu cadastro aqui!</a>
        </div>
      </div>
    </div>
  
  </body>
</html>
