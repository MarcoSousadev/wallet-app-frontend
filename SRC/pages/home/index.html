<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App Home</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/SRC/pages/home/index.js"></script>
  </head>
  <body>
    <div class="home-content-container">
      <div class="navbar">
        <img class="logo-navbar" src=../../IMG/logo.png alt="logo">
        <div class="navbar-calendar-container">
          <input id="select-date" class="input-calendar" type="date">
        </div>
        <div id="navbar-user-container" class="navbar-user-container">
          
          <div id="navbar-user-avatar" class="navbar-user-avatar">
          
          </div>
        </div>
      </div>
      <div class="finance-card-container">
        <div id="finance-card-1" class="finance-card"></div>
        <div id="finance-card-2" class="finance-card"></div>
        <div id="finance-card-3" class="finance-card"></div>
        <div id="finance-card-4" class="finance-card"></div>
      </div>
      <div class="table-container">
        <div class="table-content-container">
          <div class="table-content-header">
            <h2>Últimos Lançamentos</h2>
            <button onclick="onOpenModal()"  class="small">Adicionar</button>
          </div>
          <table id="finances-tables"></table>
        </div>
      </div>    
    </div>
    <div id="modal" class="modal-backgroud">
      <div class="modal-content">
        <div class="modal-content-header">
          <h3>Adicionar Lançamentos</h3>
        <button onclick="onCloseModal()"  class="small">
          Fechar
        </button>
        </div>
        <form id="form-finance-release" class="mt">
          <label class="mt" for="input-title">Título:</label>

          <input placeholder="Ex: Conta de energia" class="mt small" type="text" name="input-title" id="input-title" required>

          <label class="mt" for="input-email">Valor:</label>

          <input placeholder="R$ 0,00 (use valores negativos para despesas)" class="mt smaller" type="number" step="any" name="input-value" id="input-value" required>

          <label class="mt" for="input-data">Data:</label>

          <input placeholder="Ex: DD/MM/AAAA" class="mt small" type="date" name="input-data" id="input-data" required>

          <label class="mt" for="input-category">Categoria:</label>

          <select placeholder="R$ 0,00 (use valores negativos para despesas)" class="mt smaller" type="text" name="input-category" id="input-category" required>


          </select>

          <button type="submit" class="full-width mt large">
            Adicionar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
