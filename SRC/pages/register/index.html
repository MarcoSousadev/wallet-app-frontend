<!DOCTYPE html>
<html>
<head>
  <title>Wallet App - Cadastrar</title>
  <link rel="stylesheet" href="../../../styles.css">
  <script src="index.js"></script>
</head>
  <body> 
  
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src=../../IMG/logo.png alt="logo">
          <h3 class="full-width text-left">Novo cadastro!</h3>
          <p class="mt small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e gerenciar suas finanças
          </p>
          <form id="form-register" class="mt">
            <label class="mt" for="input-name">Nome:</label>

            <input placeholder="Insira seu nome" class="mt small" type="text" name="input-name" id="input-name" required>
  
            <label class="mt" for="input-email">E-mail:</label>
  
            <input placeholder="email@exemplo.com" class="mt smaller" type="text" name="input-email" id="input-email" required>
  
            <button type="submit" class="full-width mt large">
              Cadastrar
            </button>
          </form>
          <a href="../../../index.html" class="mt larger">Já possui uma conta? Faça seu Login aqui!</a>
        </div>
      </div>
    </div>
  
  </body>
</html>
